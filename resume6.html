<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - The Retro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Press Start 2P (Pixel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0000AA;
            color: #FFFFFF;
            /* Remove antialiasing for pixel look */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            image-rendering: pixelated;
        }
        .section-hidden { display: none; }
        .pixel-box {
            background-color: #000000;
            border: 4px solid #FFFFFF;
            box-shadow: 8px 8px 0 #AAAAAA;
            padding: 1.5rem;
        }
        .pixel-box h1, .pixel-box h2 {
            color: #FFFF55; /* Yellow */
        }
        .pixel-link {
            color: #55FFFF; /* Cyan */
            text-decoration: underline;
        }
        .pixel-link:hover {
            background-color: #FFFF55;
            color: #000000;
        }
        .pixel-tag {
            background-color: #FF5555; /* Red */
            color: #FFFFFF;
            padding: 0.5rem;
            border: 2px solid #FFFFFF;
            box-shadow: 4px 4px 0 #000000;
        }

        /* Top-right auth widget styled for retro theme */
        .top-auth {
          position: fixed;
          right: 12px;
          top: 12px;
          z-index: 999;
          display:flex;
          gap:8px;
          align-items:center;
          background: #000000;
          border: 3px solid #FFFFFF;
          padding:6px 10px;
          border-radius:6px;
          box-shadow: 6px 6px 0 #555555;
          font-size:10px;
          color:#FFFFFF;
        }
        .top-auth .muted { color:#CCCCCC; font-size:10px; margin-right:6px; }
        .top-auth .email { font-weight:700; color:#FFFF55; font-size:10px; }
        .top-auth .btn-outline {
          background: #0000AA;
          border: 2px solid #FFFF55;
          color: #FFFF55;
          padding:4px 8px;
          border-radius:4px;
          cursor:pointer;
          font-size:10px;
        }
        .top-auth a { color:#55FFFF; text-decoration:underline; font-size:10px; }

        @media (max-width: 640px) {
          .top-auth { right:8px; left:8px; justify-content:space-between; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Top-right small auth area -->
    <div id="topAuth" class="top-auth" aria-live="polite">
      <span class="muted">Checking sign-in...</span>
    </div>

    <main class="container mx-auto max-w-4xl space-y-8">
        
        <!-- === HEADER (Profile) === -->
        <header class="pixel-box grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
            <div class="md:col-span-1 flex justify-center">
                 <div class="w-32 h-32 bg-gray-700 border-4 border-white flex items-center justify-center">
                    <img id="profile-avatar" src="https://placehold.co/128x128/333/999?text=Me" alt="Avatar" class="w-full h-full object-cover" style="image-rendering: pixelated;">
                 </div>
            </div>
            <div class="md:col-span-2 text-center md:text-left">
                <h1 id="profile-name" class="text-3xl">Loading...</h1>
                <div id="social-links" class="mt-4 flex flex-wrap justify-center md:justify-start gap-4">
                    <span class="text-gray-400">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Experience Section -->
        <section id="experience-section" class="pixel-box section-hidden">
            <h2 class="text-2xl mb-6">> Work_Experience</h2>
            <div id="experience-list" class="space-y-6">
                <!-- JS will inject experience -->
            </div>
        </section>

        <!-- Education Section -->
        <section id="education-section" class="pixel-box section-hidden">
            <h2 class="text-2xl mb-6">> Education</h2>
            <div id="education-list" class="space-y-6">
                <!-- JS will inject education -->
            </div>
        </section>

        <!-- Skills & Hobbies Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Skills Section -->
            <section id="skills-section" class="pixel-box section-hidden">
                <h2 class="text-2xl mb-6">> Skills</h2>
                <div id="skills-list" class="flex flex-wrap gap-3">
                    <!-- JS will inject skills -->
                </div>
            </section>

            <!-- Hobbies Section -->
            <section id="hobbies-section" class="pixel-box section-hidden">
                <h2 class="text-2xl mb-6">> Hobbies</h2>
                <div id="hobbies-list" class="flex flex-wrap gap-3">
                    <!-- JS will inject hobbies -->
                </div>
            </section>
        </div>

        <!-- Certifications Section -->
        <section id="certifications-section" class="pixel-box section-hidden">
            <h2 class="text-2xl mb-6">> Certifications</h2>
            <div id="certifications-list" class="space-y-3">
                <!-- JS will inject certs -->
            </div>
        </section>

    </main>

    <!-- === JAVASCRIPT LOGIC === -->
    <script type="module">
        // --- CONFIGURATION ---
        const USE_MOCK_DATA = false; 
        const API_GATEWAY_URL = "https://98waznpkua.execute-api.us-east-1.amazonaws.com/prod/profile";
        
        const mockData = {
            "PK": "", "SK": "PROFILE",
            "certifications": [{ "id": "cert-1", "title": "AWS Cloud Intern", "url": "#" }],
            "education": [{ "details": "Graduated", "end": "", "id": "edu-1", "org": "", "percentage": "", "start": "", "title": "B.Tech, Computer Science" }],
            "experience": [
                { "details": "Coordinated project timelines, managed stakeholder communications, and contributed to front-end development.", "end": "", "id": "exp-1", "org": "", "start": "", "title": "" },
            ],
            "hobbies": [{ "id": "hobby-1", "value": "Biking" }, { "id": "hobby-2", "value": "Reading Sci-Fi" }],
            "meta": {
                "avatarUrl": "https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80",
                "email": "",
                "github": "https://github.com/CodeAKD",
                "linkedin": "https://www.linkedin.com/in/breakstigma",
                "mobile": "",
                "name": "Abhisek Das"
            },
            "skills": [{ "id": "skill-1", "value": "Python" }, { "id": "skill-2", "value": "JavaScript" }, { "id": "skill-3", "value": "React" }]
        };

        // --- AUTH HELPERS (reads session/local storage and optionally Cognito SDK) ---
        function getStoredTokenCandidates(){
          return {
            idToken: sessionStorage.getItem('idToken') || localStorage.getItem('idToken') || sessionStorage.getItem('id_token') || localStorage.getItem('id_token'),
            accessToken: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('access_token') || localStorage.getItem('access_token'),
            generic: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('idToken') || localStorage.getItem('idToken')
          };
        }

        async function getIdTokenFromCognitoSDK(){
          try {
            if(window.AmazonCognitoIdentity && typeof window.CognitoUserPool !== 'undefined'){
              const userPool = window.userPool || window.cognitoUserPool;
              if(userPool && userPool.getCurrentUser){
                const user = userPool.getCurrentUser();
                if(user && user.getSession){
                  const session = await new Promise((res, rej) => user.getSession((e,s) => e ? rej(e) : res(s)));
                  return session.getIdToken().getJwtToken();
                }
              }
            }
          } catch (e) {
            console.warn('Cognito SDK token fetch failed', e);
          }
          return null;
        }

        async function getIdToken(){
          const cand = getStoredTokenCandidates();
          if(cand.idToken) return cand.idToken;
          if(cand.generic) return cand.generic;
          const sdk = await getIdTokenFromCognitoSDK();
          if(sdk) return sdk;
          return null;
        }

        function getUserEmail(){ return sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail') || ''; }
        function getUserFullName(){ return sessionStorage.getItem('userFullName') || localStorage.getItem('userFullName') || ''; }

        // Render small top-right auth area (retro-styled)
        async function renderTopAuth(){
          const container = document.getElementById('topAuth');
          const token = await getIdToken();
          const email = getUserEmail();
          const fullName = getUserFullName();

          // Clear
          container.innerHTML = '';

          if(!token && !email){
            // not signed in
            container.innerHTML = `
              <span class="muted">Not signed in</span>
              <a href="auth.html">Sign in</a>
            `;
            return;
          }

          const displayName = fullName || email || 'user';
          // show signed in as + sign out button
          container.innerHTML = `
            <span class="muted">Signed in as</span>
            <span class="email">${displayName}</span>
            <button id="signOutBtnHeader" class="btn-outline">Sign out</button>
          `;

          document.getElementById('signOutBtnHeader').addEventListener('click', () => {
            try {
              sessionStorage.clear();
              localStorage.removeItem('idToken');
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('userFullName');
            } catch(e){ console.warn('Error clearing storage', e); }
            window.location.href = 'auth.html';
          });
        }

        // --- RENDER FUNCTIONS ---
        function renderMeta(meta) {
            if (!meta) return;
            document.getElementById('profile-name').textContent = meta.name || 'N/A';
            if (meta.avatarUrl) {
                const avatar = document.getElementById('profile-avatar');
                avatar.src = meta.avatarUrl;
                avatar.onerror = () => { avatar.src = 'https://placehold.co/128x128/333/999?text=Err'; };
            }
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = ''; 
            if (meta.email) linksContainer.innerHTML += `<a href="mailto:${meta.email}" class="pixel-link text-sm">Email</a>`;
            if (meta.linkedin) linksContainer.innerHTML += `<a href="${meta.linkedin}" target="_blank" class="pixel-link text-sm">LinkedIn</a>`;
            if (meta.github) linksContainer.innerHTML += `<a href="${meta.github}" target="_blank" class="pixel-link text-sm">GitHub</a>`;
        }

        function renderSection(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = '';
            items.forEach(item => {
                listContainer.innerHTML += renderItem(item);
            });
        }

        function renderSkillItem(skill) {
            return `<span class="pixel-tag text-xs">${skill.value}</span>`;
        }
        function renderHobbyItem(hobby) {
            return `<span class="pixel-tag bg-green-500 text-xs">${hobby.value}</span>`;
        }

        function renderExperienceItem(exp) {
            return `
                <div>
                    <span class="text-sm text-gray-400">${exp.start} - ${exp.end}</span>
                    <h3 class="text-lg text-white mt-1">${exp.title}</h3>
                    <h4 class="text-base text-yellow-300">${exp.org}</h4>
                    <p class="text-gray-300 mt-2 text-sm leading-relaxed">${exp.details}</p>
                </div>
            `;
        }
        
        function renderEducationItem(edu) {
            return `
                 <div>
                    <span class="text-sm text-gray-400">${edu.start} - ${edu.end}</span>
                    <h3 class="text-lg text-white mt-1">${edu.title}</h3>
                    <h4 class="text-base text-yellow-300">${edu.org}</h4>
                    ${edu.percentage ? `<p class="text-sm text-gray-300 mt-1">PERCENT: ${edu.percentage}%</p>` : ''}
                    <p class="text-gray-300 mt-2 text-sm leading-relaxed">${edu.details}</p>
                </div>
            `;
        }

        function renderCertificationItem(cert) {
            return `
                <a href="${cert.url}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 pixel-link">
                    <span class="text-sm">${cert.title}</span>
                </a>
            `;
        }

        // --- MAIN LOAD FUNCTION ---
        async function loadProfile() {
            let data = {};
            try {
                if (USE_MOCK_DATA) data = mockData;
                else {
                    // include idToken if available for authenticated calls
                    const idToken = await getIdToken();
                    const headers = idToken ? { 'Authorization': 'Bearer ' + idToken } : {};
                    const response = await fetch(API_GATEWAY_URL, { headers });
                    if (!response.ok) throw new Error('Network response was not ok');
                    data = await response.json();
                }
                renderMeta(data.meta);
                renderSection('skills-section', 'skills-list', data.skills, renderSkillItem);
                renderSection('hobbies-section', 'hobbies-list', data.hobbies, renderHobbyItem);
                renderSection('experience-section', 'experience-list', data.experience, renderExperienceItem);
                renderSection('education-section', 'education-list', data.education, renderEducationItem);
                renderSection('certifications-section', 'certifications-list', data.certifications, renderCertificationItem);
            } catch (error) {
                console.error("Failed to load profile data:", error);
                document.body.innerHTML = `<div class="h-screen w-full flex items-center justify-center text-red-400 text-center p-8">...ERROR...</div>`;
            } finally {
                lucide.createIcons(); // keep safe even if not used
            }
        }

        // Load auth first, then profile (so idToken is available for fetch)
        window.addEventListener('load', async () => {
            await renderTopAuth();
            await loadProfile();
        });
    </script>
</body>
</html>
