<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - The Minimalist</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Playfair Display (Serif) & Inter (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
        // Custom Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles for clean typography */
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .section-hidden {
            display: none;
        }
        /* Style for timeline */
        .timeline-item {
            position: relative;
            padding-left: 2.5rem; /* 40px */
            padding-bottom: 2rem; /* 32px */
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0.25rem; /* 4px */
            width: 1rem; /* 16px */
            height: 1rem; /* 16px */
            border-radius: 9999px;
            background-color: #cbd5e1; /* cool-gray-300 */
            border: 4px solid #ffffff; /* white */
        }
        .timeline-line {
            position: absolute;
            left: 0.4375rem; /* 7px */
            top: 0.25rem; /* 4px */
            bottom: 0;
            width: 2px;
            background-color: #e2e8f0; /* cool-gray-200 */
        }
        .timeline-item:last-child .timeline-line {
            display: none;
        }

        /* Top auth header (small widget) */
        .top-auth {
          position: fixed;
          right: 18px;
          top: 12px;
          z-index: 60;
          display:flex;
          gap:10px;
          align-items:center;
          background: rgba(255,255,255,0.98);
          border: 1px solid rgba(0,0,0,0.06);
          padding:8px 12px;
          border-radius:10px;
        }
        .top-auth .muted { color:#4b5563; font-size:13px; }
        .top-auth .email { font-weight:600; color:#111827; font-size:13px; }
        .top-auth .btn-outline {
          background: transparent;
          border: 1px solid #e5e7eb;
          color: #111827;
          padding:6px 10px;
          border-radius:8px;
          cursor:pointer;
          font-size:13px;
        }
        .top-auth a { color:#1d4ed8; text-decoration:underline; font-size:13px; }

        @media (max-width: 640px) {
          .top-auth { right:8px; left:8px; justify-content:space-between; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Top-right small auth area -->
    <div id="topAuth" class="top-auth" aria-live="polite">
      <!-- Filled by JS -->
      <span class="muted">Checking sign-in...</span>
    </div>

    <main class="container mx-auto max-w-3xl px-6 py-16 md:py-24">
        
        <!-- === HEADER (Profile) === -->
        <header class="flex flex-col md:flex-row items-start md:items-center md:space-x-8 mb-12">
            <img id="profile-avatar" src="https://placehold.co/128x128/e2e8f0/333?text=Avatar" alt="Profile Avatar" class="w-32 h-32 rounded-full object-cover mb-6 md:mb-0 flex-shrink-0">
            <div>
                <h1 id="profile-name" class="text-5xl font-bold text-gray-900">Loading...</h1>
                <p id="profile-title" class_DISABLED="text-xl text-gray-600 mt-2">Full Stack Developer</p> <!-- Note: No title in JSON, hardcoding for demo -->
                
                <!-- Contact & Links -->
                <div id="social-links" class="mt-4 flex flex-wrap gap-x-4 gap-y-2">
                    <!-- JS will inject links here -->
                    <div class="flex items-center space-x-2 text-gray-500">
                        <i data-lucide="loader" class="animate-spin w-4 h-4"></i>
                        <span>Loading links...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Separator -->
        <hr class="border-gray-200">

        <!-- === MAIN CONTENT === -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-12 mt-12">
            
            <!-- LEFT COLUMN (Skills, Hobbies) -->
            <aside class="md:col-span-1 space-y-8">
                
                <!-- Skills -->
                <section id="skills-section" class="section-hidden">
                    <h2 class="text-xl font-serif font-bold mb-4">Skills</h2>
                    <div id="skills-list" class="flex flex-wrap gap-2">
                        <!-- JS will inject skills here -->
                    </div>
                </section>

                <!-- Hobbies -->
                <section id="hobbies-section" class="section-hidden">
                    <h2 class="text-xl font-serif font-bold mb-4">Hobbies</h2>
                    <div id="hobbies-list" class="flex flex-wrap gap-2">
                        <!-- JS will inject hobbies here -->
                    </div>
                </section>

                <!-- Certifications -->
                <section id="certifications-section" class="section-hidden">
                    <h2 class="text-xl font-serif font-bold mb-4">Certifications</h2>
                    <div id="certifications-list" class="space-y-2">
                        <!-- JS will inject certs here -->
                    </div>
                </section>
            </aside>

            <!-- RIGHT COLUMN (Experience, Education) -->
            <div class="md:col-span-2 space-y-12">
                
                <!-- Experience Section -->
                <section id="experience-section" class="section-hidden">
                    <h2 class="text-3xl font-serif font-bold mb-6">Work Experience</h2>
                    <div id="experience-list" class="relative">
                        <!-- JS will inject experience items here -->
                        <div class="text-gray-500">Loading experience...</div>
                    </div>
                </section>

                <!-- Education Section -->
                <section id="education-section" class="section-hidden">
                    <h2 class="text-3xl font-serif font-bold mb-6">Education</h2>
                    <div id="education-list" class="space-y-6">
                        <!-- JS will inject education items here -->
                        <div class="text-gray-500">Loading education...</div>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <!-- === JAVASCRIPT LOGIC === -->
    <script type="module">
        // --- CONFIGURATION ---
        const USE_MOCK_DATA = false; 
        const API_GATEWAY_URL = "https://98waznpkua.execute-api.us-east-1.amazonaws.com/prod/profile";
        
        // Mock data (kept for fallback/testing)
        const mockData = {
            "PK": "", "SK": "PROFILE",
            "certifications": [
                { "id": "cert-1", "title": "AWS Cloud Intern", "url": "#" }
            ],
            "education": [
                { "details": "Graduated", "end": "", "id": "edu-1", "org": "", "percentage": "", "start": "", "title": "B.Tech, Computer Science" }
            ],
            "experience": [
                { "details": "Coordinated project timelines, managed stakeholder communications, and contributed to front-end development.", "end": "", "id": "exp-1", "org": "", "start": "", "title": "" },
                { "details": "Developed and maintained internal tools for data analysis.", "end": "2023", "id": "exp-2", "org": "Tech Solutions Ltd.", "start": "2022", "title": "Junior Developer Intern" }
            ],
            "hobbies": [
                { "id": "hobby-1", "value": "Biking" }, { "id": "hobby-2", "value": "Reading Sci-Fi" }
            ],
            "meta": {
                "avatarUrl": "https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80",
                "email": "",
                "github": "https://github.com/CodeAKD",
                "linkedin": "https://www.linkedin.com/in/breakstigma",
                "mobile": "",
                "name": "Abhisek Das"
            },
            "skills": [
                { "id": "skill-1", "value": "Python" }, { "id": "skill-2", "value": "JavaScript" },
                { "id": "skill-3", "value": "React" }, { "id": "skill-4", "value": "AWS" },
                { "id": "skill-5", "value": "DynamoDB" }
            ]
        };

        // --- AUTH HELPERS (reads session/local storage and optionally Cognito SDK) ---
        function getStoredTokenCandidates(){
          return {
            idToken: sessionStorage.getItem('idToken') || localStorage.getItem('idToken') || sessionStorage.getItem('id_token') || localStorage.getItem('id_token'),
            accessToken: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('access_token') || localStorage.getItem('access_token'),
            generic: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('idToken') || localStorage.getItem('idToken')
          };
        }

        async function getIdTokenFromCognitoSDK(){
          try {
            if(window.AmazonCognitoIdentity && typeof window.CognitoUserPool !== 'undefined'){
              const userPool = window.userPool || window.cognitoUserPool;
              if(userPool && userPool.getCurrentUser){
                const user = userPool.getCurrentUser();
                if(user && user.getSession){
                  const session = await new Promise((res, rej) => user.getSession((e,s) => e ? rej(e) : res(s)));
                  return session.getIdToken().getJwtToken();
                }
              }
            }
          } catch (e) {
            console.warn('Cognito SDK token fetch failed', e);
          }
          return null;
        }

        async function getIdToken(){
          const cand = getStoredTokenCandidates();
          if(cand.idToken) return cand.idToken;
          if(cand.generic) return cand.generic;
          const sdk = await getIdTokenFromCognitoSDK();
          if(sdk) return sdk;
          return null;
        }

        function getUserEmail(){ return sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail') || ''; }
        function getUserFullName(){ return sessionStorage.getItem('userFullName') || localStorage.getItem('userFullName') || ''; }

        // Render small top-right auth area
        async function renderTopAuth(){
          const container = document.getElementById('topAuth');
          const token = await getIdToken();
          const email = getUserEmail();
          const fullName = getUserFullName();

          // Clear
          container.innerHTML = '';

          if(!token && !email){
            // not signed in
            container.innerHTML = `
              <span class="muted">Not signed in</span>
              <a href="auth.html">Sign in</a>
            `;
            return;
          }

          const displayName = fullName || email || 'user';
          // show signed in as + sign out button
          container.innerHTML = `
            <span class="muted">Signed in as</span>
            <span class="email">${displayName}</span>
            <button id="signOutBtnHeader" class="btn-outline">Sign out</button>
          `;

          document.getElementById('signOutBtnHeader').addEventListener('click', () => {
            try {
              sessionStorage.clear();
              localStorage.removeItem('idToken');
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('userFullName');
            } catch(e){ console.warn('Error clearing storage', e); }
            window.location.href = 'auth.html';
          });
        }

        // --- RENDER FUNCTIONS ---

        function renderMeta(meta) {
            if (!meta) return;
            document.getElementById('profile-name').textContent = meta.name || 'N/A';
            
            const avatar = document.getElementById('profile-avatar');
            if (meta.avatarUrl) {
                avatar.src = meta.avatarUrl;
                avatar.onerror = () => { avatar.src = 'https://placehold.co/128x128/e2e8f0/333?text=Error'; };
            }

            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = ''; // Clear loading state

            if (meta.email) {
                linksContainer.innerHTML += `
                    <a href="mailto:${meta.email}" class="flex items-center space-x-1.5 text-gray-600 hover:text-blue-600 transition-colors duration-200">
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        <span class="text-sm">${meta.email}</span>
                    </a>
                `;
            }
            if (meta.linkedin) {
                linksContainer.innerHTML += `
                    <a href="${meta.linkedin}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-1.5 text-gray-600 hover:text-blue-600 transition-colors duration-200">
                        <i data-lucide="linkedin" class="w-4 h-4"></i>
                        <span class="text-sm">LinkedIn</span>
                    </a>
                `;
            }
            if (meta.github) {
                linksContainer.innerHTML += `
                    <a href="${meta.github}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-1.5 text-gray-600 hover:text-blue-600 transition-colors duration-200">
                        <i data-lucide="github" class="w-4 h-4"></i>
                        <span class="text-sm">GitHub</span>
                    </a>
                `;
            }
        }

        function renderSection(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = '';
            items.forEach(item => {
                listContainer.innerHTML += renderItem(item);
            });
        }

        function renderSkillItem(skill) {
            return `
                <span class="inline-block bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full">
                    ${skill.value}
                </span>
            `;
        }
        
        function renderHobbyItem(hobby) {
            return `
                <span class="inline-block bg-blue-100 text-blue-700 text-sm font-medium px-3 py-1 rounded-full">
                    ${hobby.value}
                </span>
            `;
        }
        
        function renderCertificationItem(cert) {
            return `
                <a href="${cert.url}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 group">
                    <i data-lucide="external-link" class="w-4 h-4 text-gray-400 group-hover:text-blue-600"></i>
                    <span class="text-gray-700 group-hover:text-blue-600 transition-colors duration-200">${cert.title}</span>
                </a>
            `;
        }

        function renderExperienceItem(exp) {
            return `
                <div class="timeline-item">
                    <div class="timeline-line"></div>
                    <div class="timeline-dot"></div>
                    <span class="text-sm font-medium text-gray-500 uppercase">${exp.start} - ${exp.end}</span>
                    <h4 class="text-xl font-semibold text-gray-900 mt-1">${exp.title}</h4>
                    <p class="text-blue-600 font-medium">${exp.org}</p>
                    <p class="text-gray-600 mt-2">${exp.details}</p>
                </div>
            `;
        }
        
        function renderEducationItem(edu) {
            return `
                <div>
                    <span class="text-sm font-medium text-gray-500 uppercase">${edu.start} - ${edu.end}</span>
                    <h4 class="text-xl font-semibold text-gray-900 mt-1">${edu.title}</h4>
                    <p class="text-blue-600 font-medium">${edu.org}</p>
                    ${edu.percentage ? `<p class="text-sm text-gray-600 mt-1">Percentage: ${edu.percentage}%</p>` : ''}
                    <p class="text-gray-600 mt-2">${edu.details}</p>
                </div>
            `;
        }
        
        // --- MAIN LOAD FUNCTION ---
        
        async function loadProfile() {
            let data = {};
            try {
                if (USE_MOCK_DATA) {
                    data = mockData;
                } else {
                    // include idToken if available for authenticated calls
                    const idToken = await getIdToken();
                    const headers = idToken ? { 'Authorization': 'Bearer ' + idToken } : {};
                    const response = await fetch(API_GATEWAY_URL, { headers });
                    if (!response.ok) throw new Error('Network response was not ok');
                    data = await response.json();
                }

                renderMeta(data.meta);
                renderSection('skills-section', 'skills-list', data.skills, renderSkillItem);
                renderSection('hobbies-section', 'hobbies-list', data.hobbies, renderHobbyItem);
                renderSection('certifications-section', 'certifications-list', data.certifications, renderCertificationItem);
                renderSection('experience-section', 'experience-list', data.experience, renderExperienceItem);
                renderSection('education-section', 'education-list', data.education, renderEducationItem);

            } catch (error) {
                console.error("Failed to load profile data:", error);
                document.body.innerHTML = `<div class="h-screen w-full flex items-center justify-center text-red-500 text-center p-8">...Error loading profile...</div>`;
            } finally {
                lucide.createIcons();
            }
        }

        // Load top auth & profile on page load
        window.addEventListener('load', async () => {
          await renderTopAuth();   // render auth UI first (so user sees sign-in state)
          await loadProfile();     // then fetch profile (will attach idToken if present)
        });
    </script>
</body>
</html>
