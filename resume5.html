<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - The Academic</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Lora (Serif) & Source Sans Pro (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Source Sans Pro', 'sans-serif'],
                        'serif': ['Lora', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'sans', sans-serif;
            background-color: #F8F8F8;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Lora', serif;
        }
        .section-hidden { display: none; }
        .content-section {
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .content-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Top-right small auth area */
        .top-auth {
          position: fixed;
          right: 18px;
          top: 12px;
          z-index: 60;
          display:flex;
          gap:10px;
          align-items:center;
          background: rgba(255,255,255,0.98);
          border: 1px solid rgba(0,0,0,0.06);
          padding:8px 12px;
          border-radius:10px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }
        .top-auth .muted { color:#4b5563; font-size:13px; }
        .top-auth .email { font-weight:600; color:#111827; font-size:13px; }
        .top-auth .btn-outline {
          background: transparent;
          border: 1px solid #e5e7eb;
          color: #111827;
          padding:6px 10px;
          border-radius:8px;
          cursor:pointer;
          font-size:13px;
        }
        .top-auth a { color:#1d4ed8; text-decoration:underline; font-size:13px; }

        @media (max-width: 640px) {
          .top-auth { right:8px; left:8px; justify-content:space-between; }
        }
    </style>
</head>
<body class="text-gray-900 antialiased">

    <!-- Top-right auth widget (added) -->
    <div id="topAuth" class="top-auth" aria-live="polite">
      <span class="muted">Checking sign-in...</span>
    </div>

    <main class="container mx-auto max-w-3xl bg-white shadow-lg my-12 p-12 md:p-16">
        
        <!-- === HEADER (Profile) === -->
        <header class="flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-8 mb-10 pb-10 border-b-2 border-gray-300">
            <img id="profile-avatar" src="https://placehold.co/128x128/e5e7eb/333?text=Avatar" alt="Profile Avatar" class="w-32 h-32 rounded-full object-cover flex-shrink-0">
            <div>
                <h1 id="profile-name" class="text-5xl font-bold">Loading...</h1>
                <div id="social-links" class="mt-4 flex flex-wrap gap-x-6 gap-y-2">
                    <span class="text-gray-500">Loading...</span>
                </div>
            </div>
        </header>

        <!-- === MAIN CONTENT === -->
        
        <!-- Experience Section -->
        <section id="experience-section" class="content-section section-hidden">
            <h2 class="text-3xl font-serif font-bold mb-6 text-gray-800">Experience</h2>
            <div id="experience-list" class="space-y-8">
                <!-- JS will inject experience -->
            </div>
        </section>

        <!-- Education Section -->
        <section id="education-section" class="content-section section-hidden">
            <h2 class="text-3xl font-serif font-bold mb-6 text-gray-800">Education</h2>
            <div id="education-list" class="space-y-6">
                <!-- JS will inject education -->
            </div>
        </section>

        <!-- Skills & Certifications (Side-by-side) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12">
            <!-- Skills Section -->
            <section id="skills-section" class="content-section section-hidden">
                <h2 class="text-3xl font-serif font-bold mb-6 text-gray-800">Skills</h2>
                <div id="skills-list" class="flex flex-wrap gap-3">
                    <!-- JS will inject skills -->
                </div>
            </section>

            <!-- Certifications Section -->
            <section id="certifications-section" class="content-section section-hidden">
                <h2 class="text-3xl font-serif font-bold mb-6 text-gray-800">Certifications</h2>
                <div id="certifications-list" class="space-y-2">
                    <!-- JS will inject certs -->
                </div>
            </section>
        </div>
        
        <!-- Hobbies Section -->
        <section id="hobbies-section" class="content-section section-hidden">
            <h2 class="text-3xl font-serif font-bold mb-6 text-gray-800">Interests</h2>
            <div id="hobbies-list" class="flex flex-wrap gap-3">
                <!-- JS will inject hobbies -->
            </div>
        </section>

    </main>

    <!-- === JAVASCRIPT LOGIC (auth added) === -->
    <script type="module">
        // --- CONFIGURATION ---
        const USE_MOCK_DATA = false; 
        const API_GATEWAY_URL = "https://98waznpkua.execute-api.us-east-1.amazonaws.com/prod/profile";
        
        const mockData = {
            "PK": "", "SK": "PROFILE",
            "certifications": [{ "id": "cert-1", "title": "AWS Cloud Intern", "url": "#" }],
            "education": [{ "details": "Graduated", "end": "", "id": "edu-1", "org": "", "percentage": "", "start": "", "title": "B.Tech, Computer Science" }],
            "experience": [
                { "details": "Coordinated project timelines, managed stakeholder communications, and contributed to front-end development.", "end": "", "id": "exp-1", "org": "", "start": "", "title": "" },
            ],
            "hobbies": [{ "id": "hobby-1", "value": "Biking" }, { "id": "hobby-2", "value": "Reading Sci-Fi" }],
            "meta": {
                "avatarUrl": "https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80",
                "email": "",
                "github": "https://github.com/CodeAKD",
                "linkedin": "https://www.linkedin.com/in/breakstigma",
                "mobile": "",
                "name": "Abhisek Das"
            },
            "skills": [{ "id": "skill-1", "value": "Python" }, { "id": "skill-2", "value": "JavaScript" }, { "id": "skill-3", "value": "React" }]
        };

        // --- AUTH HELPERS (reads session/local storage and optionally Cognito SDK) ---
        function getStoredTokenCandidates(){
          return {
            idToken: sessionStorage.getItem('idToken') || localStorage.getItem('idToken') || sessionStorage.getItem('id_token') || localStorage.getItem('id_token'),
            accessToken: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('access_token') || localStorage.getItem('access_token'),
            generic: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('idToken') || localStorage.getItem('idToken')
          };
        }

        async function getIdTokenFromCognitoSDK(){
          try {
            if(window.AmazonCognitoIdentity && typeof window.CognitoUserPool !== 'undefined'){
              const userPool = window.userPool || window.cognitoUserPool;
              if(userPool && userPool.getCurrentUser){
                const user = userPool.getCurrentUser();
                if(user && user.getSession){
                  const session = await new Promise((res, rej) => user.getSession((e,s) => e ? rej(e) : res(s)));
                  return session.getIdToken().getJwtToken();
                }
              }
            }
          } catch (e) {
            console.warn('Cognito SDK token fetch failed', e);
          }
          return null;
        }

        async function getIdToken(){
          const cand = getStoredTokenCandidates();
          if(cand.idToken) return cand.idToken;
          if(cand.generic) return cand.generic;
          const sdk = await getIdTokenFromCognitoSDK();
          if(sdk) return sdk;
          return null;
        }

        function getUserEmail(){ return sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail') || ''; }
        function getUserFullName(){ return sessionStorage.getItem('userFullName') || localStorage.getItem('userFullName') || ''; }

        // Render small top-right auth area
        async function renderTopAuth(){
          const container = document.getElementById('topAuth');
          const token = await getIdToken();
          const email = getUserEmail();
          const fullName = getUserFullName();

          // Clear
          container.innerHTML = '';

          if(!token && !email){
            // not signed in
            container.innerHTML = `
              <span class="muted">Not signed in</span>
              <a href="auth.html">Sign in</a>
            `;
            return;
          }

          const displayName = fullName || email || 'user';
          // show signed in as + sign out button
          container.innerHTML = `
            <span class="muted">Signed in as</span>
            <span class="email">${displayName}</span>
            <button id="signOutBtnHeader" class="btn-outline">Sign out</button>
          `;

          document.getElementById('signOutBtnHeader').addEventListener('click', () => {
            try {
              sessionStorage.clear();
              localStorage.removeItem('idToken');
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('userFullName');
            } catch(e){ console.warn('Error clearing storage', e); }
            window.location.href = 'auth.html';
          });
        }

        // --- RENDER FUNCTIONS ---
        function renderMeta(meta) {
            if (!meta) return;
            document.getElementById('profile-name').textContent = meta.name || 'N/A';
            if (meta.avatarUrl) {
                const avatar = document.getElementById('profile-avatar');
                avatar.src = meta.avatarUrl;
                avatar.onerror = () => { avatar.src = 'https://placehold.co/128x128/e5e7eb/333?text=Error'; };
            }
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = ''; 
            if (meta.email) linksContainer.innerHTML += `<a href="mailto:${meta.email}" class="flex items-center space-x-1.5 text-gray-700 hover:text-blue-700"><i data-lucide="mail" class="w-4 h-4"></i><span>${meta.email}</span></a>`;
            if (meta.linkedin) linksContainer.innerHTML += `<a href="${meta.linkedin}" target="_blank" class="flex items-center space-x-1.5 text-gray-700 hover:text-blue-700"><i data-lucide="linkedin" class="w-4 h-4"></i><span>LinkedIn</span></a>`;
            if (meta.github) linksContainer.innerHTML += `<a href="${meta.github}" target="_blank" class="flex items-center space-x-1.5 text-gray-700 hover:text-blue-700"><i data-lucide="github" class="w-4 h-4"></i><span>GitHub</span></a>`;
        }

        function renderSection(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = '';
            items.forEach(item => {
                listContainer.innerHTML += renderItem(item);
            });
        }

        function renderSkillItem(skill) {
            return `<span class="text-gray-800 text-base font-medium">${skill.value}</span>`;
        }
        function renderHobbyItem(hobby) {
            return `<span class="text-gray-800 text-base font-medium">${hobby.value}</span>`;
        }
        
        // For Academic, Skills and Hobbies are rendered as comma-separated lists
        function renderSectionAsList(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = items.map(renderItem).join('<span class="mx-1 text-gray-500">&bull;</span>');
        }

        function renderExperienceItem(exp) {
            return `
                <div>
                    <div class="flex justify-between items-baseline">
                        <h3 class="text-xl font-serif font-bold">${exp.title}</h3>
                        <span class="text-sm font-semibold text-gray-600 flex-shrink-0">${exp.start} - ${exp.end}</span>
                    </div>
                    <h4 class="text-lg font-sans font-semibold text-blue-700">${exp.org}</h4>
                    <p class="text-gray-700 mt-2 leading-relaxed">${exp.details}</p>
                </div>
            `;
        }
        
        function renderEducationItem(edu) {
            return `
                <div>
                    <div class="flex justify-between items-baseline">
                        <h3 class="text-xl font-serif font-bold">${edu.title}</h3>
                        <span class="text-sm font-semibold text-gray-600 flex-shrink-0">${edu.start} - ${edu.end}</span>
                    </div>
                    <h4 class="text-lg font-sans font-semibold text-blue-700">${edu.org}</h4>
                    ${edu.percentage ? `<p class="text-sm text-gray-600 mt-1">Percentage: ${edu.percentage}%</p>` : ''}
                    <p class="text-gray-700 mt-2 leading-relaxed">${edu.details}</p>
                </div>
            `;
        }

        function renderCertificationItem(cert) {
            return `
                <a href="${cert.url}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 group">
                    <i data-lucide="external-link" class="w-4 h-4 text-gray-500 group-hover:text-blue-700"></i>
                    <span class="text-gray-800 group-hover:text-blue-700 font-medium">${cert.title}</span>
                </a>
            `;
        }

        // --- MAIN LOAD FUNCTION ---
        async function loadProfile() {
            let data = {};
            try {
                if (USE_MOCK_DATA) data = mockData;
                else {
                    // Optionally include an Authorization header if you have idToken
                    const idToken = await getIdToken();
                    const headers = idToken ? { 'Authorization': 'Bearer ' + idToken } : {};
                    const response = await fetch(API_GATEWAY_URL, { headers });
                    if (!response.ok) throw new Error('Network response was not ok');
                    data = await response.json();
                }
                renderMeta(data.meta);
                renderSectionAsList('skills-section', 'skills-list', data.skills, renderSkillItem);
                renderSectionAsList('hobbies-section', 'hobbies-list', data.hobbies, renderHobbyItem);
                renderSection('experience-section', 'experience-list', data.experience, renderExperienceItem);
                renderSection('education-section', 'education-list', data.education, renderEducationItem);
                renderSection('certifications-section', 'certifications-list', data.certifications, renderCertificationItem);
            } catch (error) {
                console.error("Failed to load profile data:", error);
                document.body.innerHTML = `<div class="h-screen w-full flex items-center justify-center text-red-500 text-center p-8">...Error loading profile...</div>`;
            } finally {
                lucide.createIcons();
            }
        }

        // Run auth render first, then profile load
        window.addEventListener('load', async () => {
            await renderTopAuth();
            await loadProfile();
        });
    </script>
</body>
</html>
