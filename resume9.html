<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile - The Editorial</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Playfair Display (Serif) & Poppins (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
        }
        .section-hidden { display: none; }
        .kicker {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748B; /* slate-500 */
        }

        /* Top-right auth widget */
        .top-auth {
          position: fixed;
          right: 18px;
          top: 12px;
          z-index: 999;
          display:flex;
          gap:10px;
          align-items:center;
          background: rgba(255,255,255,0.98);
          border: 1px solid rgba(0,0,0,0.06);
          padding:8px 12px;
          border-radius:10px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.06);
          font-size:13px;
        }
        .top-auth .muted { color:#4b5563; font-size:13px; }
        .top-auth .email { font-weight:600; color:#111827; font-size:13px; }
        .top-auth .btn-outline {
          background: transparent;
          border: 1px solid #e5e7eb;
          color: #111827;
          padding:6px 10px;
          border-radius:8px;
          cursor:pointer;
          font-size:13px;
        }
        .top-auth a { color:#1d4ed8; text-decoration:underline; font-size:13px; }

        @media (max-width: 640px) {
          .top-auth { right:8px; left:8px; justify-content:space-between; }
        }
    </style>
</head>
<body class="text-gray-900 antialiased">

    <!-- Top-right small auth area (added) -->
    <div id="topAuth" class="top-auth" aria-live="polite">
      <span class="muted">Checking sign-in...</span>
    </div>

    <div class="container mx-auto max-w-7xl p-4 md:p-12">
        
        <!-- === HEADER (Profile) === -->
        <header class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center mb-16">
            <div class="md:col-span-1">
                <img id="profile-avatar" src="https://placehold.co/400x400/333/999?text=Profile" alt="Profile Avatar" class="w-full h-auto object-cover rounded-lg shadow-lg">
            </div>
            <div class="md:col-span-2">
                <p class="kicker">Profile</p>
                <h1 id="profile-name" class="font-serif text-6xl md:text-8xl font-black mt-2">Loading...</h1>
                <div id="social-links" class="mt-6 flex flex-wrap gap-x-6 gap-y-3 border-t border-gray-200 pt-6">
                    <span class="text-gray-500">Loading...</span>
                </div>
            </div>
        </header>

        <!-- === MAIN CONTENT GRID === -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-x-12 gap-y-16">
            
            <!-- Experience Section -->
            <section id="experience-section" class="md:col-span-2 space-y-10 section-hidden">
                <h2 class="font-serif text-4xl font-bold">Experience</h2>
                <div id="experience-list" class="space-y-10">
                    <span class="text-gray-500">Loading...</span>
                </div>
            </section>

            <!-- Sidebar (Skills, Hobbies, Certs) -->
            <aside class="md:col-span-1 space-y-12">
                <!-- Skills -->
                <section id="skills-section" class="section-hidden">
                    <h2 class="font-serif text-3xl font-bold mb-4">Skills</h2>
                    <div id="skills-list" class="flex flex-wrap gap-2">
                        <!-- JS will inject skills -->
                    </div>
                </section>
                
                <!-- Hobbies -->
                <section id="hobbies-section" class="section-hidden">
                    <h2 class="font-serif text-3xl font-bold mb-4">Interests</h2>
                    <div id="hobbies-list" class="flex flex-wrap gap-2">
                        <!-- JS will inject hobbies -->
                    </div>
                </section>
                
                <!-- Certifications -->
                <section id="certifications-section" class="section-hidden">
                    <h2 class="font-serif text-3xl font-bold mb-4">Certifications</h2>
                    <div id="certifications-list" class="space-y-3">
                        <!-- JS will inject certs -->
                    </div>
                </section>
            </aside>

            <!-- Education Section (Full Width) -->
            <section id="education-section" class="md:col-span-3 border-t border-gray-200 pt-12 section-hidden">
                <h2 class="font-serif text-4xl font-bold mb-8">Education</h2>
                <div id="education-list" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <span class="text-gray-500">Loading...</span>
                </div>
            </section>
        </main>
    </div>

    <!-- === JAVASCRIPT LOGIC (auth + profile) === -->
    <script type="module">
        // ---------- CONFIG ----------
        // Set USE_MOCK_DATA=false and set API_GATEWAY_URL to your API endpoint for live fetch
        const USE_MOCK_DATA = false;
        const API_GATEWAY_URL = "https://98waznpkua.execute-api.us-east-1.amazonaws.com/prod/profile"; // e.g. https://abc.execute-api.us-east-1.amazonaws.com/prod/profile

        const mockData = {
            "PK": "", "SK": "PROFILE",
            "certifications": [{ "id": "cert-1", "title": "AWS Cloud Intern", "url": "#" }],
            "education": [
                { "details": "Graduated", "end": "", "id": "edu-1", "org": "", "percentage": "", "start": "", "title": "B.Tech, Computer Science" },
                { "details": "Focus on UX Design", "end": "2022", "id": "edu-2", "org": "Design Institute", "percentage": null, "start": "2022", "title": "UX Diploma" }
            ],
            "experience": [
                { "details": "Coordinated project timelines, managed stakeholder communications, and contributed to front-end development.", "end": "", "id": "exp-1", "org": "", "start": "", "title": "" },
                { "details": "Developed and maintained internal tools for data analysis.", "end": "2023", "id": "exp-2", "org": "Tech Solutions Ltd.", "start": "2022", "title": "Junior Developer Intern" }
            ],
            "hobbies": [{ "id": "hobby-1", "value": "Biking" }, { "id": "hobby-2", "value": "Reading Sci-Fi" }],
            "meta": {
                "avatarUrl": "https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?auto=format&fit=crop&w=880&q=80",
                "email": "",
                "github": "https://github.com/CodeAKD",
                "linkedin": "https://www.linkedin.com/in/breakstigma",
                "mobile": "",
                "name": "Abhisek Das"
            },
            "skills": [{ "id": "skill-1", "value": "Python" }, { "id": "skill-2", "value": "JavaScript" }, { "id": "skill-3", "value": "React" }]
        };

        // ---------- AUTH HELPERS ----------
        function getStoredTokenCandidates(){
          return {
            idToken: sessionStorage.getItem('idToken') || localStorage.getItem('idToken') || sessionStorage.getItem('id_token') || localStorage.getItem('id_token'),
            accessToken: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('access_token') || localStorage.getItem('access_token'),
            generic: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('idToken') || localStorage.getItem('idToken')
          };
        }

        async function getIdTokenFromCognitoSDK(){
          try {
            if(window.AmazonCognitoIdentity && typeof window.CognitoUserPool !== 'undefined'){
              const userPool = window.userPool || window.cognitoUserPool;
              if(userPool && userPool.getCurrentUser){
                const user = userPool.getCurrentUser();
                if(user && user.getSession){
                  const session = await new Promise((res, rej) => user.getSession((e,s) => e ? rej(e) : res(s)));
                  return session.getIdToken().getJwtToken();
                }
              }
            }
          } catch (e) {
            console.warn('Cognito SDK token fetch failed', e);
          }
          return null;
        }

        async function getIdToken(){
          const cand = getStoredTokenCandidates();
          if(cand.idToken) return cand.idToken;
          if(cand.generic) return cand.generic;
          const sdk = await getIdTokenFromCognitoSDK();
          if(sdk) return sdk;
          return null;
        }

        function getUserEmail(){ return sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail') || ''; }
        function getUserFullName(){ return sessionStorage.getItem('userFullName') || localStorage.getItem('userFullName') || ''; }

        // Render small top-right auth area
        async function renderTopAuth(){
          const container = document.getElementById('topAuth');
          const token = await getIdToken();
          const email = getUserEmail();
          const fullName = getUserFullName();

          // Clear
          container.innerHTML = '';

          if(!token && !email){
            // not signed in
            container.innerHTML = `
              <span class="muted">Not signed in</span>
              <a href="auth.html">Sign in</a>
            `;
            return;
          }

          const displayName = fullName || email || 'user';
          // show signed in as + sign out button
          container.innerHTML = `
            <span class="muted">Signed in as</span>
            <span class="email">${displayName}</span>
            <button id="signOutBtnHeader" class="btn-outline">Sign out</button>
          `;

          document.getElementById('signOutBtnHeader').addEventListener('click', () => {
            try {
              sessionStorage.clear();
              localStorage.removeItem('idToken');
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('userFullName');
            } catch(e){ console.warn('Error clearing storage', e); }
            window.location.href = 'auth.html';
          });
        }

        // ---------- RENDER HELPERS ----------
        function renderMeta(meta) {
            if (!meta) return;
            document.getElementById('profile-name').textContent = meta.name || 'N/A';
            if (meta.avatarUrl) {
                const avatar = document.getElementById('profile-avatar');
                avatar.src = meta.avatarUrl;
                avatar.onerror = () => { avatar.src = 'https://placehold.co/400x400/333/999?text=Error'; };
            }
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = ''; 
            if (meta.email) linksContainer.innerHTML += `<a href="mailto:${meta.email}" class="font-medium text-gray-800 hover:text-blue-600 mr-4">${meta.email}</a>`;
            if (meta.linkedin) linksContainer.innerHTML += `<a href="${meta.linkedin}" target="_blank" class="font-medium text-gray-800 hover:text-blue-600 mr-4">LinkedIn</a>`;
            if (meta.github) linksContainer.innerHTML += `<a href="${meta.github}" target="_blank" class="font-medium text-gray-800 hover:text-blue-600">GitHub</a>`;
        }

        function renderSection(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = '';
            items.forEach(item => {
                listContainer.innerHTML += renderItem(item);
            });
        }

        function renderSkillItem(skill) {
            return `<span class="inline-block bg-gray-100 text-gray-700 font-medium px-3 py-1 rounded-md text-sm mr-2 mb-2">${skill.value}</span>`;
        }
        function renderHobbyItem(hobby) {
            return `<span class="inline-block bg-gray-100 text-gray-700 font-medium px-3 py-1 rounded-md text-sm mr-2 mb-2">${hobby.value}</span>`;
        }

        function renderExperienceItem(exp) {
            return `
                <div>
                    <p class="kicker">${exp.org}</p>
                    <h3 class="font-serif text-3xl font-bold mt-1">${exp.title}</h3>
                    <span class="text-sm font-medium text-gray-500 mt-1">${exp.start} - ${exp.end}</span>
                    <p class="text-gray-700 mt-3 text-lg leading-relaxed">${exp.details}</p>
                </div>
            `;
        }
        
        function renderEducationItem(edu) {
            return `
                <div class="bg-gray-50 p-6 rounded-lg">
                    <p class="kicker">${edu.org}</p>
                    <h3 class="font-serif text-2xl font-bold mt-1">${edu.title}</h3>
                    <span class="text-sm font-medium text-gray-500 mt-1">${edu.start} - ${edu.end}</span>
                    ${edu.percentage ? `<p class="text-sm text-gray-600 mt-2">Percentage: ${edu.percentage}%</p>` : ''}
                    <p class="text-gray-700 mt-3">${edu.details}</p>
                </div>
            `;
        }

        function renderCertificationItem(cert) {
            return `
                <a href="${cert.url}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 group">
                    <i data-lucide="external-link" class="w-4 h-4 text-gray-400 group-hover:text-blue-600"></i>
                    <span class="font-medium text-gray-800 group-hover:text-blue-600">${cert.title}</span>
                </a>
            `;
        }

        // ---------- LOAD PROFILE ----------
        async function loadProfile() {
            let data = {};
            try {
                if (USE_MOCK_DATA) data = mockData;
                else {
                    // include idToken automatically if available
                    const idToken = await getIdToken();
                    const headers = idToken ? { 'Authorization': 'Bearer ' + idToken } : {};
                    // optionally add ?email=<userEmail> if your API requires it:
                    // const url = `${API_GATEWAY_URL}?email=${encodeURIComponent(getUserEmail())}`;
                    const response = await fetch(API_GATEWAY_URL, { headers });
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    data = await response.json();
                }
                renderMeta(data.meta);
                renderSection('skills-section', 'skills-list', data.skills, renderSkillItem);
                renderSection('hobbies-section', 'hobbies-list', data.hobbies, renderHobbyItem);
                renderSection('experience-section', 'experience-list', data.experience, renderExperienceItem);
                renderSection('education-section', 'education-list', data.education, renderEducationItem);
                renderSection('certifications-section', 'certifications-list', data.certifications, renderCertificationItem);
            } catch (error) {
                console.error("Failed to load profile data:", error);
                // Non-destructive error handling: keep page visible and show a message
                document.getElementById('experience-list').textContent = 'Unable to fetch profile. See console for details.';
            } finally {
                lucide.createIcons();
            }
        }

        // initialize: render auth first (so idToken is available), then load profile
        window.addEventListener('load', async () => {
            await renderTopAuth();
            await loadProfile();
        });
    </script>
</body>
</html>
