<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - The Developer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Fira Code (Monospace) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        // Custom Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Fira Code', 'monospace'],
                    },
                    colors: {
                        'code-bg': '#1E1E1E',
                        'code-sidebar': '#252526',
                        'code-active': '#37373D',
                        'code-string': '#CE9178',
                        'code-keyword': '#C586C0',
                        'code-function': '#DCDCAA',
                        'code-comment': '#6A9955',
                        'code-text': '#D4D4D4',
                        'code-number': '#B5CEA8',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Fira Code', monospace;
        }
        .section-hidden {
            display: none;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #252526; }
        ::-webkit-scrollbar-thumb { background: #424242; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Top auth header (small widget) */
        .top-auth {
          position: fixed;
          right: 18px;
          top: 12px;
          z-index: 60;
          display:flex;
          gap:10px;
          align-items:center;
          background: rgba(255,255,255,0.06);
          border: 1px solid rgba(255,255,255,0.04);
          padding:8px 12px;
          border-radius:10px;
          backdrop-filter: blur(4px);
        }
        .top-auth .muted { color:rgba(212,212,212,0.8); font-size:13px; }
        .top-auth .email { font-weight:600; color:#fff; font-size:13px; }
        .top-auth .btn-outline {
          background: transparent;
          border: 1px solid rgba(212,212,212,0.08);
          color: #fff;
          padding:6px 10px;
          border-radius:8px;
          cursor:pointer;
          font-size:13px;
        }
        .top-auth a { color:#9ed0ff; text-decoration:underline; font-size:13px; }

        @media (max-width: 640px) {
          .top-auth { right:8px; left:8px; justify-content:space-between; }
        }
    </style>
</head>
<body class="bg-code-bg text-code-text antialiased">

    <!-- Top-right small auth area -->
    <div id="topAuth" class="top-auth" aria-live="polite">
      <span class="muted">Checking sign-in...</span>
    </div>

    <div class="container mx-auto max-w-7xl p-4 md:p-8">
        <main class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-6">
            
            <!-- === LEFT SIDEBAR (File Explorer) === -->
            <aside class="md:col-span-1 lg:col-span-1">
                <div class="bg-code-sidebar rounded-lg p-4 h-full">
                    <div class="flex items-center space-x-2 mb-6">
                        <img id="profile-avatar" src="https://placehold.co/48x48/333/999?text=Me" alt="Avatar" class="w-12 h-12 rounded-lg object-cover border-2 border-code-active">
                        <div>
                            <h1 id="profile-name" class="font-bold text-white">Loading...</h1>
                            <span class="text-xs text-code-comment">// profile.json</span>
                        </div>
                    </div>
                    
                    <!-- Meta Links -->
                    <div id="social-links-section" class="mb-6">
                        <h3 class="text-sm font-bold text-code-function uppercase tracking-wider mb-2">.contact()</h3>
                        <div id="social-links" class="flex flex-col space-y-2">
                             <span class="text-code-text/50">Loading...</span>
                        </div>
                    </div>

                    <!-- Skills -->
                    <div id="skills-section" class="mb-6 section-hidden">
                        <h3 class="text-sm font-bold text-code-function uppercase tracking-wider mb-2">.skills[]</h3>
                        <div id="skills-list" class="flex flex-col space-y-1">
                            <!-- JS will inject skills -->
                        </div>
                    </div>

                    <!-- Hobbies -->
                    <div id="hobbies-section" class="section-hidden">
                        <h3 class="text-sm font-bold text-code-function uppercase tracking-wider mb-2">.hobbies[]</h3>
                        <div id="hobbies-list" class="flex flex-col space-y-1">
                            <!-- JS will inject hobbies -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- === RIGHT MAIN CONTENT (Editor) === -->
            <div class="md:col-span-3 lg:col-span-4 space-y-6">
                
                <!-- Experience Section -->
                <section id="experience-section" class="bg-code-sidebar rounded-lg p-6 section-hidden">
                    <h2 class="text-xl font-bold text-white mb-4">
                        <span class="text-code-keyword">import</span> { Experience } <span class="text-code-keyword">from</span> <span class="text-code-string">'./life'</span>;
                    </h2>
                    <div id="experience-list" class="space-y-6">
                        <span class="text-code-text/50">Loading...</span>
                    </div>
                </section>

                <!-- Education Section -->
                <section id="education-section" class="bg-code-sidebar rounded-lg p-6 section-hidden">
                     <h2 class="text-xl font-bold text-white mb-4">
                        <span class="text-code-keyword">import</span> { Education } <span class="text-code-keyword">from</span> <span class="text-code-string">'./life'</span>;
                    </h2>
                    <div id="education-list" class="space-y-4">
                        <span class="text-code-text/50">Loading...</span>
                    </div>
                </section>

                <!-- Certifications Section -->
                <section id="certifications-section" class="bg-code-sidebar rounded-lg p-6 section-hidden">
                     <h2 class="text-xl font-bold text-white mb-4">
                        <span class="text-code-keyword">import</span> { Certs } <span class="text-code-keyword">from</span> <span class="text-code-string">'./life'</span>;
                    </h2>
                    <div id="certifications-list" class="space-y-3">
                        <span class="text-code-text/50">Loading...</span>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- === JAVASCRIPT LOGIC === -->
    <script type="module">
        // --- CONFIGURATION ---
        const USE_MOCK_DATA = false; 
        const API_GATEWAY_URL = "https://98waznpkua.execute-api.us-east-1.amazonaws.com/prod/profile";

        const mockData = {
            "PK": "", "SK": "PROFILE",
            "certifications": [{ "id": "cert-1", "title": "AWS Cloud Intern", "url": "#" }],
            "education": [{ "details": "Graduated", "end": "", "id": "edu-1", "org": "", "percentage": "", "start": "", "title": "B.Tech, Computer Science" }],
            "experience": [
                { "details": "Coordinated project timelines, managed stakeholder communications, and contributed to front-end development.", "end": "", "id": "exp-1", "org": "", "start": "", "title": "" },
                { "details": "Developed and maintained internal tools for data analysis.", "end": "2023", "id": "exp-2", "org": "Tech Solutions Ltd.", "start": "2022", "title": "Junior Developer Intern" }
            ],
            "hobbies": [{ "id": "hobby-1", "value": "Biking" }, { "id": "hobby-2", "value": "Reading Sci-Fi" }],
            "meta": {
                "avatarUrl": "https://images.unsplash.com/photo-1607743386760-d7ac62b89D8a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80",
                "email": "",
                "github": "https://github.com/CodeAKD",
                "linkedin": "https://www.linkedin.com/in/breakstigma",
                "mobile": "",
                "name": "Abhisek Das"
            },
            "skills": [{ "id": "skill-1", "value": "Python" }, { "id": "skill-2", "value": "JavaScript" }, { "id": "skill-3", "value": "React" }, { "id": "skill-4", "value": "AWS" }]
        };

        // --- AUTH HELPERS (reads session/local storage and optionally Cognito SDK) ---
        function getStoredTokenCandidates(){
          return {
            idToken: sessionStorage.getItem('idToken') || localStorage.getItem('idToken') || sessionStorage.getItem('id_token') || localStorage.getItem('id_token'),
            accessToken: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('access_token') || localStorage.getItem('access_token'),
            generic: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('idToken') || localStorage.getItem('idToken')
          };
        }

        async function getIdTokenFromCognitoSDK(){
          try {
            if(window.AmazonCognitoIdentity && typeof window.CognitoUserPool !== 'undefined'){
              const userPool = window.userPool || window.cognitoUserPool;
              if(userPool && userPool.getCurrentUser){
                const user = userPool.getCurrentUser();
                if(user && user.getSession){
                  const session = await new Promise((res, rej) => user.getSession((e,s) => e ? rej(e) : res(s)));
                  return session.getIdToken().getJwtToken();
                }
              }
            }
          } catch (e) {
            console.warn('Cognito SDK token fetch failed', e);
          }
          return null;
        }

        async function getIdToken(){
          const cand = getStoredTokenCandidates();
          if(cand.idToken) return cand.idToken;
          if(cand.generic) return cand.generic;
          const sdk = await getIdTokenFromCognitoSDK();
          if(sdk) return sdk;
          return null;
        }

        function getUserEmail(){ return sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail') || ''; }
        function getUserFullName(){ return sessionStorage.getItem('userFullName') || localStorage.getItem('userFullName') || ''; }

        // Render small top-right auth area
        async function renderTopAuth(){
          const container = document.getElementById('topAuth');
          const token = await getIdToken();
          const email = getUserEmail();
          const fullName = getUserFullName();

          // Clear
          container.innerHTML = '';

          if(!token && !email){
            // not signed in
            container.innerHTML = `
              <span class="muted">Not signed in</span>
              <a href="auth.html">Sign in</a>
            `;
            return;
          }

          const displayName = fullName || email || 'user';
          // show signed in as + sign out button
          container.innerHTML = `
            <span class="muted">Signed in as</span>
            <span class="email">${displayName}</span>
            <button id="signOutBtnHeader" class="btn-outline">Sign out</button>
          `;

          document.getElementById('signOutBtnHeader').addEventListener('click', () => {
            try {
              sessionStorage.clear();
              localStorage.removeItem('idToken');
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('userFullName');
            } catch(e){ console.warn('Error clearing storage', e); }
            window.location.href = 'auth.html';
          });
        }

        // --- RENDER FUNCTIONS ---
        function renderMeta(meta) {
            if (!meta) return;
            document.getElementById('profile-name').textContent = meta.name || 'N/A';
            if (meta.avatarUrl) {
                const avatar = document.getElementById('profile-avatar');
                avatar.src = meta.avatarUrl;
                avatar.onerror = () => { avatar.src = 'https://placehold.co/48x48/333/999?text=Err'; };
            }
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = ''; 
            if (meta.email) linksContainer.innerHTML += `<a href="mailto:${meta.email}" class="flex items-center space-x-2 text-code-text hover:text-white"><i data-lucide="mail" class="w-4 h-4 text-code-keyword"></i><span class="truncate text-sm">${meta.email}</span></a>`;
            if (meta.linkedin) linksContainer.innerHTML += `<a href="${meta.linkedin}" target="_blank" class="flex items-center space-x-2 text-code-text hover:text-white"><i data-lucide="linkedin" class="w-4 h-4 text-code-keyword"></i><span class="text-sm">LinkedIn</span></a>`;
            if (meta.github) linksContainer.innerHTML += `<a href="${meta.github}" target="_blank" class="flex items-center space-x-2 text-code-text hover:text-white"><i data-lucide="github" class="w-4 h-4 text-code-keyword"></i><span class="text-sm">GitHub</span></a>`;
        }

        function renderSection(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = '';
            items.forEach(item => {
                listContainer.innerHTML += renderItem(item);
            });
        }

        function renderSkillItem(skill) {
            return `<div class="text-sm"><span class="text-code-string">'${skill.value}'</span>,</div>`;
        }
        function renderHobbyItem(hobby) {
            return `<div class="text-sm"><span class="text-code-comment"># ${hobby.value}</span></div>`;
        }
        
        function renderExperienceItem(exp) {
            return `
                <div class="border border-code-active rounded-lg p-4">
                    <span class="text-code-comment">// ${exp.start} - ${exp.end}</span>
                    <h4 class="text-lg font-semibold text-code-function mt-1">${exp.title}()</h4>
                    <p class="text-code-keyword text-base">${exp.org}</p>
                    <p class="text-code-text mt-2 text-sm"><span class="text-code-string">details</span>: <span class="text-code-string">"${exp.details}"</span></p>
                </div>
            `;
        }
        
        function renderEducationItem(edu) {
            return `
                <div class="border border-code-active rounded-lg p-4">
                    <span class="text-code-comment">// ${edu.start} - ${edu.end}</span>
                    <h4 class="text-lg font-semibold text-code-function mt-1">${edu.title}()</h4>
                    <p class="text-code-keyword text-base">${edu.org}</p>
                    ${edu.percentage ? `<p class="text-sm text-code-text mt-1"><span class="text-code-number">percentage</span>: ${edu.percentage}</p>` : ''}
                    <p class="text-code-text mt-2 text-sm"><span class="text-code-string">details</span>: <span class="text-code-string">"${edu.details}"</span></p>
                </div>
            `;
        }

        function renderCertificationItem(cert) {
            return `
                <a href="${cert.url}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 group">
                    <i data-lucide="link" class="w-4 h-4 text-code-keyword/70 group-hover:text-code-keyword"></i>
                    <span class="text-code-text group-hover:text-white">${cert.title}</span>
                </a>
            `;
        }

        // --- MAIN LOAD FUNCTION ---
        async function loadProfile() {
            let data = {};
            try {
                if (USE_MOCK_DATA) data = mockData;
                else {
                    // include idToken if available for authenticated calls
                    const idToken = await getIdToken();
                    const headers = idToken ? { 'Authorization': 'Bearer ' + idToken } : {};
                    const response = await fetch(API_GATEWAY_URL, { headers });
                    if (!response.ok) throw new Error('Network response was not ok');
                    data = await response.json();
                }
                renderMeta(data.meta);
                renderSection('skills-section', 'skills-list', data.skills, renderSkillItem);
                renderSection('hobbies-section', 'hobbies-list', data.hobbies, renderHobbyItem);
                renderSection('experience-section', 'experience-list', data.experience, renderExperienceItem);
                renderSection('education-section', 'education-list', data.education, renderEducationItem);
                renderSection('certifications-section', 'certifications-list', data.certifications, renderCertificationItem);
            } catch (error) {
                console.error("Failed to load profile data:", error);
                document.body.innerHTML = `<div class="h-screen w-full flex items-center justify-center text-red-400 text-center p-8">...Error loading profile...</div>`;
            } finally {
                lucide.createIcons();
            }
        }

        // Load top auth & profile on page load
        window.addEventListener('load', async () => {
          await renderTopAuth();   // render auth UI first (so user sees sign-in state)
          await loadProfile();     // then load profile (will attach idToken if present)
        });
    </script>
</body>
</html>
