<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - The Gradient</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #111827; /* gray-900 */
        }
        .section-hidden { display: none; }
        .gradient-text {
            background: linear-gradient(to right, #EC4899, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background-color: #1F2937; /* gray-800 */
            background-image: linear-gradient(to bottom right, rgba(236, 72, 153, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid #374151; /* gray-700 */
            border-radius: 1rem;
            padding: 1.5rem;
        }
        @keyframes gradient-bg-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(#111827, #111827) padding-box,
                        linear-gradient(to right, #EC4899, #8B5CF6) border-box;
            background-size: 200% auto;
            animation: gradient-bg-anim 3s linear infinite;
        }

        /* Top-right auth widget */
        .top-auth {
          position: fixed;
          right: 18px;
          top: 12px;
          z-index: 9999;
          display:flex;
          gap:10px;
          align-items:center;
          background: rgba(255,255,255,0.04);
          border: 1px solid rgba(255,255,255,0.06);
          padding:8px 12px;
          border-radius:10px;
          backdrop-filter: blur(6px);
          color: #e6eef8;
          font-size:13px;
        }
        .top-auth .muted { color: rgba(230,238,248,0.7); font-size:13px; }
        .top-auth .email { font-weight:600; color: #fff; }
        .top-auth .btn-outline {
          background: transparent;
          border: 1px solid rgba(230,238,248,0.08);
          color: #e6eef8;
          padding:6px 10px;
          border-radius:8px;
          cursor:pointer;
          font-size:13px;
        }
        .top-auth a { color:#7dd3fc; text-decoration:underline; font-size:13px; }

        @media (max-width: 640px) {
          .top-auth { right:8px; left:8px; justify-content:space-between; }
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <!-- Top-right small auth area (added) -->
    <div id="topAuth" class="top-auth" aria-live="polite">
      <span class="muted">Checking sign-in...</span>
    </div>

    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        
        <!-- === HEADER (Profile) === -->
        <header class="text-center mb-12">
            <img id="profile-avatar" src="https://placehold.co/160x160/8B5CF6/FFFFFF?text=AD" alt="Profile Avatar" class="w-40 h-40 rounded-full mx-auto mb-6 object-cover animated-gradient-border p-1">
            <h1 id="profile-name" class="text-5xl md:text-6xl font-bold text-white">Loading...</h1>
            <p id="profile-title" class_DISABLED="gradient-text text-2xl font-bold mt-2">Full Stack Developer</p>
            <div id="social-links" class="mt-6 flex flex-wrap justify-center gap-x-6 gap-y-2">
                <span class="text-gray-500">Loading...</span>
            </div>
        </header>

        <!-- === MAIN CONTENT === -->
        <main class="space-y-6">
            <!-- Experience Section -->
            <section id="experience-section" class="gradient-bg section-hidden">
                <h2 class="text-3xl font-bold text-white mb-6">Experience</h2>
                <div id="experience-list" class="space-y-6">
                    <!-- JS will inject experience -->
                </div>
            </section>
            
            <!-- Education Section -->
            <section id="education-section" class="gradient-bg section-hidden">
                <h2 class="text-3xl font-bold text-white mb-6">Education</h2>
                <div id="education-list" class="space-y-6">
                    <!-- JS will inject education -->
                </div>
            </section>

            <!-- Skills, Hobbies, Certs Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Skills -->
                <section id="skills-section" class="gradient-bg section-hidden">
                    <h2 class="text-2xl font-bold text-white mb-4">Skills</h2>
                    <div id="skills-list" class="flex flex-wrap gap-2">
                        <!-- JS will inject skills -->
                    </div>
                </section>
                
                <!-- Hobbies -->
                <section id="hobbies-section" class="gradient-bg section-hidden">
                    <h2 class="text-2xl font-bold text-white mb-4">Hobbies</h2>
                    <div id="hobbies-list" class="flex flex-wrap gap-2">
                        <!-- JS will inject hobbies -->
                    </div>
                </section>
                
                <!-- Certifications -->
                <section id="certifications-section" class="gradient-bg section-hidden">
                    <h2 class="text-2xl font-bold text-white mb-4">Certs</h2>
                    <div id="certifications-list" class="space-y-3">
                        <!-- JS will inject certs -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- === JAVASCRIPT LOGIC === -->
    <script type="module">
        // --- CONFIGURATION ---
        const USE_MOCK_DATA = false; 
        // When switching to live mode paste your API gateway URL here
        const API_GATEWAY_URL = "https://98waznpkua.execute-api.us-east-1.amazonaws.com/prod/profile";
        
        const mockData = {
            "PK": "", "SK": "PROFILE",
            "certifications": [{ "id": "cert-1", "title": "AWS Cloud Intern", "url": "#" }],
            "education": [{ "details": "Graduated", "end": "", "id": "edu-1", "org": "", "percentage": "", "start": "", "title": "B.Tech, Computer Science" }],
            "experience": [
                { "details": "Coordinated project timelines, managed stakeholder communications, and contributed to front-end development.", "end": "", "id": "exp-1", "org": "", "start": "", "title": "" },
            ],
            "hobbies": [{ "id": "hobby-1", "value": "Biking" }, { "id": "hobby-2", "value": "Reading Sci-Fi" }],
            "meta": {
                "avatarUrl": "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80",
                "email": "",
                "github": "https://github.com/CodeAKD",
                "linkedin": "https://www.linkedin.com/in/breakstigma",
                "mobile": "",
                "name": "Abhisek Das"
            },
            "skills": [{ "id": "skill-1", "value": "Python" }, { "id": "skill-2", "value": "JavaScript" }, { "id": "skill-3", "value": "React" }]
        };

        /* ============================
           AUTH HELPERS (shared)
           - reads session/local storage keys used by auth.html
           - tries Cognito SDK as fallback
           ============================ */
        function getStoredTokenCandidates(){
          return {
            idToken: sessionStorage.getItem('idToken') || localStorage.getItem('idToken') || sessionStorage.getItem('id_token') || localStorage.getItem('id_token'),
            accessToken: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('access_token') || localStorage.getItem('access_token'),
            generic: sessionStorage.getItem('accessToken') || localStorage.getItem('accessToken') || sessionStorage.getItem('idToken') || localStorage.getItem('idToken')
          };
        }

        async function getIdTokenFromCognitoSDK(){
          try {
            if(window.AmazonCognitoIdentity && typeof window.CognitoUserPool !== 'undefined'){
              const userPool = window.userPool || window.cognitoUserPool;
              if(userPool && userPool.getCurrentUser){
                const user = userPool.getCurrentUser();
                if(user && user.getSession){
                  const session = await new Promise((res, rej) => user.getSession((e,s) => e ? rej(e) : res(s)));
                  return session.getIdToken().getJwtToken();
                }
              }
            }
          } catch (e) {
            console.warn('Cognito SDK token fetch failed', e);
          }
          return null;
        }

        async function getIdToken(){
          const cand = getStoredTokenCandidates();
          if(cand.idToken) return cand.idToken;
          if(cand.generic) return cand.generic;
          const sdk = await getIdTokenFromCognitoSDK();
          if(sdk) return sdk;
          return null;
        }

        function getUserEmail(){ return sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail') || ''; }
        function getUserFullName(){ return sessionStorage.getItem('userFullName') || localStorage.getItem('userFullName') || ''; }

        // Render small top-right auth area
        async function renderTopAuth(){
          const container = document.getElementById('topAuth');
          const token = await getIdToken();
          const email = getUserEmail();
          const fullName = getUserFullName();

          container.innerHTML = '';

          if(!token && !email){
            container.innerHTML = `
              <span class="muted">Not signed in</span>
              <a href="auth.html">Sign in</a>
            `;
            return;
          }

          const displayName = fullName || email || 'user';
          container.innerHTML = `
            <span class="muted">Signed in as</span>
            <span class="email">${displayName}</span>
            <button id="signOutBtnHeader" class="btn-outline">Sign out</button>
          `;

          document.getElementById('signOutBtnHeader').addEventListener('click', () => {
            try {
              sessionStorage.clear();
              localStorage.removeItem('idToken');
              localStorage.removeItem('accessToken');
              localStorage.removeItem('userEmail');
              localStorage.removeItem('userFullName');
            } catch(e){ console.warn('Error clearing storage', e); }
            window.location.href = 'auth.html';
          });
        }

        /* ============================
           RENDER HELPERS
           ============================ */
        function renderMeta(meta) {
            if (!meta) return;
            document.getElementById('profile-name').textContent = meta.name || 'N/A';
            if (meta.avatarUrl) {
                const avatar = document.getElementById('profile-avatar');
                avatar.src = meta.avatarUrl;
                avatar.onerror = () => { avatar.src = 'https://placehold.co/160x160/8B5CF6/FFFFFF?text=Err'; };
            }
            const linksContainer = document.getElementById('social-links');
            linksContainer.innerHTML = ''; 
            if (meta.email) linksContainer.innerHTML += `<a href="mailto:${meta.email}" class="flex items-center space-x-1.5 text-gray-300 hover:text-white font-medium"><i data-lucide="mail" class="w-5 h-5 gradient-text"></i><span>Email</span></a>`;
            if (meta.linkedin) linksContainer.innerHTML += `<a href="${meta.linkedin}" target="_blank" class="flex items-center space-x-1.5 text-gray-300 hover:text-white font-medium"><i data-lucide="linkedin" class="w-5 h-5 gradient-text"></i><span>LinkedIn</span></a>`;
            if (meta.github) linksContainer.innerHTML += `<a href="${meta.github}" target="_blank" class="flex items-center space-x-1.5 text-gray-300 hover:text-white font-medium"><i data-lucide="github" class="w-5 h-5 gradient-text"></i><span>GitHub</span></a>`;
        }

        function renderSection(sectionId, listId, items, renderItem) {
            const section = document.getElementById(sectionId);
            const listContainer = document.getElementById(listId);
            if (!items || items.length === 0) {
                section.classList.add('section-hidden');
                return;
            }
            section.classList.remove('section-hidden');
            listContainer.innerHTML = '';
            items.forEach(item => {
                listContainer.innerHTML += renderItem(item);
            });
        }

        function renderSkillItem(skill) {
            return `<span class="inline-block bg-pink-500/20 text-pink-300 font-medium px-3 py-1 rounded-full text-sm">${skill.value}</span>`;
        }
        function renderHobbyItem(hobby) {
            return `<span class="inline-block bg-purple-500/20 text-purple-300 font-medium px-3 py-1 rounded-full text-sm">${hobby.value}</span>`;
        }

        function renderExperienceItem(exp) {
            return `
                <div class="border-b border-gray-700 pb-4">
                    <span class="text-sm font-medium text-gray-400 uppercase">${exp.start} - ${exp.end}</span>
                    <h3 class="text-xl font-bold text-white mt-1">${exp.title}</h3>
                    <h4 class="text-lg font-semibold gradient-text">${exp.org}</h4>
                    <p class="text-gray-300 mt-2">${exp.details}</p>
                </div>
            `;
        }
        
        function renderEducationItem(edu) {
            return `
                <div class="border-b border-gray-700 pb-4">
                    <span class="text-sm font-medium text-gray-400 uppercase">${edu.start} - ${edu.end}</span>
                    <h3 class="text-xl font-bold text-white mt-1">${edu.title}</h3>
                    <h4 class="text-lg font-semibold gradient-text">${edu.org}</h4>
                    ${edu.percentage ? `<p class="text-sm text-gray-300 mt-1">Percentage: ${edu.percentage}%</p>` : ''}
                    <p class="text-gray-300 mt-2">${edu.details}</p>
                </div>
            `;
        }

        function renderCertificationItem(cert) {
            return `
                <a href="${cert.url}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 group">
                    <i data-lucide="award" class="w-5 h-5 text-pink-400/70 group-hover:text-pink-400"></i>
                    <span class="font-medium text-gray-200 group-hover:text-white">${cert.title}</span>
                </a>
            `;
        }

        /* ============================
           MAIN LOAD FUNCTION
           - renderTopAuth() runs first (so idToken/userEmail is available),
           - then loadProfile() will fetch (and can attach Authorization header)
           ============================ */
        async function loadProfile() {
            let data = {};
            try {
                if (USE_MOCK_DATA) data = mockData;
                else {
                    const idToken = await getIdToken();
                    const headers = idToken ? { 'Authorization': 'Bearer ' + idToken } : {};
                    // optionally add ?email=<userEmail> if your API expects it:
                    // const url = `${API_GATEWAY_URL}?email=${encodeURIComponent(getUserEmail())}`;
                    const response = await fetch(API_GATEWAY_URL, { headers });
                    if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
                    data = await response.json();
                }
                renderMeta(data.meta);
                renderSection('skills-section', 'skills-list', data.skills, renderSkillItem);
                renderSection('hobbies-section', 'hobbies-list', data.hobbies, renderHobbyItem);
                renderSection('experience-section', 'experience-list', data.experience, renderExperienceItem);
                renderSection('education-section', 'education-list', data.education, renderEducationItem);
                renderSection('certifications-section', 'certifications-list', data.certifications, renderCertificationItem);
            } catch (error) {
                console.error("Failed to load profile data:", error);
                document.getElementById('experience-list').textContent = 'Unable to fetch profile. See console for details.';
            } finally {
                lucide.createIcons();
            }
        }

        // initialize: render auth first, then load profile
        window.addEventListener('load', async () => {
            await renderTopAuth();
            await loadProfile();
        });
    </script>
</body>
</html>
